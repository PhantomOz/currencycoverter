<html>
    <a href="/">Home</a> |
    <a href="./contactus.html">Contact Us</a> |
    <a href="./gallery.html">Gallery</a> |
    <a href="./applicationform.html">Application Form</a> |
    <a href="./aboutus.html">About Us</a> |
    <a href="./studentdata.html">Student Data</a> |
    <head>
        <title>PWC Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1><img src="./pwc_logo.png" alt="logo">PWC Student Website</h1>
        <h2>PWC Auditing Firm</h2>
        <form id="applicant-form">
            <div class="msg"></div>
            <label for="firstname">First Name:</label><br>
            <input type="text" required name="firstname" id="firstname"><br>
            <label for="lastname">Lastname:</label><br>
            <input type="text" required name="lastname" id="lastname"><br>
            <label for="age">Age:</label><br>
            <input type="number" required min="18" name="age" id="age"><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            <label for="state">State:</label>
            <select name="state" required id="state">
                <option value="Lagos">Lagos</option>
                <option value="Abuja">Abuja</option>
                <option value="Delta">Delta</option>
                <option value="Anambra">Anambra</option>
                <option value="Abia">Abia</option>
                <option value="Ogun">Ogun</option>
                <option value="Kwara">Kwara</option>
                <option value="Port-Harcourt">Port-Harcourt</option>
                <option value="Bayelsa">Bayelsa</option>
                <option value="Ebonyi">Ebonyi</option>
            </select><br>
            <label for="courses">Course:</label><br>
            <input type="checkbox" id="Js" value="JavaScript" name="courses">
            <label for="Js">JavaScript</label><br><input type="checkbox" id="csharp" value="c#" name="courses">
            <label for="csharp">C#</label><br><input type="checkbox" id="py" value="Python" name="courses">
            <label for="py">Python</label><br><input type="checkbox" id="net" value=".NET" name="courses">
            <label for="net">.Net</label><br><input type="checkbox" id="cpp" value="C++" name="courses">
            <label for="cpp">C++</label><br><input type="checkbox" id="PHP" value="PHP" name="courses">
            <label for="php">PHP</label><br>
            <br>
            <input class="btn" type="submit">
        </form>
        <table class="applicants-table hide">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>State</th>
                    <th>Course Interests</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <script src="./applicationform.js"></script>
    </body>
</html>
